<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="puzzle">
            <div id="container"></div>
            <div id="msg_board">
                <span id="message">Enter Numbers</span>
                <div id="navs">
                    <span id="nav_prev" class="nav">Previous</span>
                    <span id="nav_next" class="nav">Next</span>
                </div>
            </div>
            <div id="controls">
                <button id="btn_calc">Solve</button>
                <button id="btn_reset">Reset</button>
                <button id="btn_copy">Copy</button>
                <input placeholder="Paste Here" id="inp_paste">
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
